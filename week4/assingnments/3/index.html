<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>My Calculator</h1>

        <div class="calculator">
            <p class="display"><span id="display">0</span></p>
            <button value="clear">C</button>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="divide">&divide;</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="multiply">&times;</button>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="add">+</button>
            <button value="0">0</button>
            <button value=".">.</button>
            <button value="equal">=</button>
            <button value="subtract">-</button>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
